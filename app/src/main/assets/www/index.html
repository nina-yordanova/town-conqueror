<html>
<head>
  <meta charset = "utf-8"/>
  <meta name = "format-detection" content = "telephone=no"/>
  <meta name = "viewport"
        content = "user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link rel = "stylesheet" href = "http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
  <link rel = "stylesheet" type = "text/css" href = "css/index.css"/>
  <link rel = "stylesheet" type = "text/css" href = "css/main.css"/>
  <title>Town Conqueror</title>
</head>
<body>
  <!-- Start of first page -->
  <div data-role = "page" id="login">
    <form action = "">
      <header data-role="header" data-fullscreen="true" data-theme="a">
        <h1>Login</h1>
      </header>
      <!-- /header -->
      <div role = "main" class = "ui-content">
        <label for="mail">Email Address:</label>
        <input type="email" name="email" id="mail" value="" placeholder="Email Address">
        <label for="username">User Name:</label>
        <input type="text" name="username" id="username" value="" placeholder="User Name">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" value="" placeholder="Password">
      </div>
      <!-- /content -->

      <footer data-role="footer" data-position="fixed" class="ui-grid-a">
        <div class="ui-block-a"></div>
        <div class="ui-block-b">
          <a href="#" data-role="button" id="loginBtn" class="ui-btn ui-corner-all btn">Login</a>
        </div>
        <div class="ui-block-c"></div>
      </footer>
      <!-- /footer -->
    </form>
  </div>
  <!-- /page -->

  <div data-role = "page" id="home">
    <header data-role="header" data-fullscreen="true" data-theme="a">
      <h1>My Profile</h1>
    </header>
    <!-- /header -->

    <div role = "main" class = "ui-content">
      <div class="ui-grid-b">
        <div class="ui-block-a"></div>
        <div class="ui-block-b avatar">
          <p>Добавете снимка</p>
        </div>
        <div class="ui-block-c"></div>
      </div>
      <div>
        <span class="username"></span>
        <span class="place"></span>
      </div>
    </div>
    <!-- /content -->

    <footer data-role="footer" data-position="fixed" class="ui-grid-a">

    </footer>
    <!-- /footer -->
  </div>
  <!-- /page -->

  <script type = "text/javascript" src = "cordova.js"></script>
  <script src = "http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src = "http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script type = "text/javascript" src = "js/index.js"></script>
  <script type = "text/javascript" src = "js/main.js"></script>
  <script type = "text/javascript">
              app.initialize();

  </script>
</body>
</html>
