<html>
<head>
  <meta charset = "utf-8"/>
  <meta name = "format-detection" content = "telephone=no"/>
  <meta name = "viewport"
        content = "user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link rel = "stylesheet" href = "http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
  <link rel = "stylesheet" type = "text/css" href = "css/index.css"/>
  <link rel = "stylesheet" type = "text/css" href = "css/main.css"/>
  <title>Town Conqueror</title>
</head>
<body>
  <!-- Start of login page -->
  <div data-role = "page" id="login">
    <form action = "">
      <header data-role="header" data-fullscreen="true" data-theme="a">
        <h1>Login</h1>
      </header>
      <!-- /header -->
      <div role = "main" class = "ui-content">
        <p class="error center"></p>
        <label for="mail" class="center">Email Address:</label>
        <input type="email" name="email" id="mail" value="" placeholder="Email Address">
        <label for="username" class="center">User Name:</label>
        <input type="text" name="username" id="username" value="" placeholder="User Name">
        <label for="password" class="center">Password:</label>
        <input type="password" name="password" id="password" value="" placeholder="Password">
      </div>
      <!-- /content -->

      <footer data-role="footer" data-position="fixed" class="ui-grid-a">
        <div class="ui-block-a"></div>
        <div class="ui-block-b">
          <a href="#" data-role="button" id="loginBtn" class="ui-btn ui-corner-all btn">Login</a>
        </div>
        <div class="ui-block-c"></div>
      </footer>
      <!-- /footer -->
    </form>
  </div>
  <!-- /page -->

  <!-- Start of home page -->
  <div data-role = "page" id="home">
    <header data-role="header" data-fullscreen="true" data-theme="a">
      <h1>My Profile</h1>
    </header>
    <!-- /header -->

    <div role = "main" class = "ui-content">
      <div class="ui-grid-b">
        <div class="ui-block-a"></div>
        <div class="ui-block-b avatar">
          <p>Добавете снимка</p>
        </div>
        <div class="ui-block-c"></div>
      </div>
      <div class="user-info center">
        <span class="username"></span>
        &nbsp;&nbsp;&weierp;&nbsp;&nbsp;
        <span class="place"></span>
      </div>
      <div class="buttons-group center">
        <a href="#firstStep" class="ui-btn ui-btn-inline ui-icon ui-icon-navigation ui-btn-icon-top" id="new-trip">New Trip</a>
        <a href="#" class="ui-btn ui-btn-inline ui-icon ui-icon-location ui-btn-icon-top" id="my-trips">My Trips</a>
        <a href="#" class="ui-btn ui-btn-inline ui-icon ui-icon-heart ui-btn-icon-top" id="my-places">My Places</a>
        <a href="#" class="ui-btn ui-btn-inline ui-icon ui-icon-star ui-btn-icon-top" id="achievements">Achievements</a>
      </div>
    </div>
    <!-- /content -->

    <footer data-role="footer" data-position="fixed" class="ui-grid-a">

    </footer>
    <!-- /footer -->
  </div>
  <!-- /page -->

  <!-- Start of newTrip page -->
  <div data-role = "page" id="firstStep">
    <header data-role="header" data-fullscreen="true" data-theme="a">
      <h1>New Trip</h1>
    </header>
    <!-- /header -->

    <div role = "main" class = "ui-content">
      <form>
        <fieldset>
          <input type="radio" name="location" id="currentLocation" value="currentLocation" checked="checked"/>
          <label for="currentLocation">Use current location <span class="coordinates"></span></label>
          <input type="radio" name="location" id="selectLocation" value="selectLocation"/>
          <label for="selectLocation">Select location</label>
        </fieldset>
        <div class="ui-field-contain">
          <label for="selectCountry">Select country</label>
          <select name="select-country" id="selectCountry">
            <option value="1">Select Country</option>
          </select>
        </div>
        <div class="ui-field-contain">
          <label for="selectCity">Select City</label>
          <select name="select-city" id="selectCity">
            <option value="1">Select Country</option>
          </select>
        </div>
      </form>
    </div>
    <!-- /content -->

    <footer data-role="footer" data-position="fixed" class="ui-grid-a">
      <div class="ui-block-a"></div>
      <div class="ui-block-b">
        <a href="#secondStep" data-role="button" id="nextStep" class="ui-btn ui-corner-all btn">Next</a>
      </div>
      <div class="ui-block-c"></div>
    </footer>
    <!-- /footer -->
  </div>
  <!-- /page -->

  <script type = "text/javascript" src = "cordova.js"></script>
  <script src = "http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src = "http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script type = "text/javascript" src = "js/index.js"></script>
  <script type = "text/javascript" src = "js/main.js"></script>
  <script type = "text/javascript">
              app.initialize();

  </script>
</body>
</html>
