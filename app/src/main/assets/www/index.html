<html>
<head>
  <meta charset = "utf-8"/>
  <meta name = "format-detection" content = "telephone=no"/>
  <meta name = "viewport"
        content = "user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link rel = "stylesheet" href = "http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
  <link rel = "stylesheet" href = "http://cdn.rawgit.com/arschmitz/jquery-mobile-datepicker-wrapper/v0.1.1/jquery.mobile.datepicker.css">
  <link rel = "stylesheet" type = "text/css" href = "css/index.css"/>
  <link rel = "stylesheet" type = "text/css" href = "css/main.css"/>
  <title>Town Conqueror</title>
</head>
<body>
  <!-- Start of login page -->
  <div data-role = "page" id="login">
    <form action = "">
      <header data-role="header" data-fullscreen="true" data-theme="a">
        <h1>Login</h1>
      </header>
      <!-- /header -->
      <div role = "main" class = "ui-content">
        <p class="error center"></p>
        <label for="mail" class="center">Email Address:</label>
        <input type="email" name="email" id="mail" value="" placeholder="Email Address">
        <label for="username" class="center">User Name:</label>
        <input type="text" name="username" id="username" value="" placeholder="User Name">
        <label for="password" class="center">Password:</label>
        <input type="password" name="password" id="password" value="" placeholder="Password">
      </div>
      <!-- /content -->

      <footer data-role="footer" data-position="fixed" class="ui-grid-a">
        <div class="ui-block-a"></div>
        <div class="ui-block-b">
          <a href="#" data-role="button" id="loginBtn" class="ui-btn ui-corner-all btn">Login</a>
        </div>
        <div class="ui-block-c"></div>
      </footer>
      <!-- /footer -->
    </form>
  </div>
  <!-- /page -->

  <!-- Start of home page -->
  <div data-role = "page" id="home">
    <header data-role="header" data-fullscreen="true" data-theme="a">
      <h1>My Profile</h1>
    </header>
    <!-- /header -->

    <div role = "main" class = "ui-content">
      <div class="ui-grid-b">
        <div class="ui-block-a"></div>
        <div class="ui-block-b avatar">
          <p>Добавете снимка</p>
        </div>
        <div class="ui-block-c"></div>
      </div>
      <div class="user-info center">
        <span class="username"></span>
        &nbsp;&nbsp;&weierp;&nbsp;&nbsp;
        <span class="place"></span>
      </div>
      <div class="buttons-group center">
        <a href="#firstStep" class="ui-btn ui-btn-inline ui-icon ui-icon-navigation ui-btn-icon-top" id="new-trip">New Trip</a>
        <a href="#popupUnderConstruction" data-rel="popup" data-transition="flip" class="ui-btn ui-btn-inline ui-icon ui-icon-location ui-btn-icon-top" id="my-trips">My Trips</a>
        <a href="#popupUnderConstruction" data-rel="popup" data-transition="flip" class="ui-btn ui-btn-inline ui-icon ui-icon-heart ui-btn-icon-top" id="my-places">My Places</a>
        <a href="#popupUnderConstruction" data-rel="popup" data-transition="flip" class="ui-btn ui-btn-inline ui-icon ui-icon-star ui-btn-icon-top" id="achievements">Achievements</a>
      </div>
      <div data-role="popup" id="popupUnderConstruction" class="ui-content" style="width:200px;height:100px;" data-overlay-theme="a" data-theme="b">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <p style="color: #9eb004;font-size: 16px;font-weight: bold;margin-top: 30px;text-align: center;text-shadow: 1px 0 0 #000000;">This page is under construction.</p>
      </div>
    </div>
    <!-- /content -->

    <footer data-role="footer" data-position="fixed" class="ui-grid-a">

    </footer>
    <!-- /footer -->
  </div>
  <!-- /page -->

  <!-- Start of newTrip page -->
  <div data-role = "page" id="firstStep">
    <header data-role="header" data-fullscreen="true" data-theme="a">
      <h1>New Trip</h1>
    </header>
    <!-- /header -->

    <div role = "main" class = "ui-content">
      <form class="center">
        <fieldset>
          <input type="radio" name="location" id="currentLocation" value="currentLocation" checked="checked"/>
          <label for="currentLocation">Use current location <p class="coordinates"></p></label>
          <input type="radio" name="location" id="selectLocation" value="selectLocation"/>
          <label for="selectLocation">Select location</label>
        </fieldset>
        <div class="ui-field-contain">
          <select name="select-country" id="selectCountry" class="selectedLocation">
            <option value="1">Select Country</option>
          </select>
        </div>
        <div class="ui-field-contain">
          <select name="select-city" id="selectCity" class="selectedLocation">
            <option value="1">Select City</option>
          </select>
        </div>
        <div class="ui-field-contain" style="width:80%;margin:0 auto">
          <p>Start Date</p>
          <label for="startdate" class="ui-btn-inline datapicker-label">
            <span class="ui-btn ui-shadow ui-icon-calendar ui-btn-icon-notext ui-btn-inline"></span>
          </label>
          <input type="text" data-role="date" id="startdate" class="ui-btn-inline">
        </div>
        <div class="ui-field-contain" style="width:80%;margin:0 auto">
          <p>End Date</p>
          <label for="enddate" class="ui-btn-inline datapicker-label">
            <span class="ui-btn ui-shadow ui-icon-calendar ui-btn-icon-notext ui-btn-inline"></span>
          </label>
          <input type="text" data-role="date" id="enddate" class="ui-btn-inline">
        </div>
        <div class="ui-field-contain">
          <p><label for="tripName" class="ui-btn-inline center">Trip name</label></p>
          <input type="text" id="tripName">
        </div>
      </form>
    </div>
    <!-- /content -->

    <footer data-role="footer" data-position="fixed" class="ui-grid-a">
      <div class="ui-block-a"></div>
      <div class="ui-block-b">
        <a href="#" data-role="button" id="nextStep" class="ui-btn ui-corner-all btn">Next</a>
      </div>
      <div class="ui-block-c"></div>
    </footer>
    <!-- /footer -->
  </div>
  <!-- /page -->

  <!-- Start of newTrip secondStep page -->
  <div data-role = "page" id="secondStep">
    <header data-role="header" data-fullscreen="true" data-theme="a">
      <h1>New Trip</h1>
    </header>
    <!-- /header -->

    <div role = "main" class = "ui-content">
      <p><label>I want to see</label></p>
      <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <label for = "museums">
            <input type="checkbox" name="museums" id="museums">Museums
          </label>
        </div>
        <div class="ui-block-b">
          <label for = "churchs">
            <input type="checkbox" name="churchs" id="churchs">Churchs
          </label>
        </div>
      </div>
      <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <label for = "pyramids">
            <input type="checkbox" name="pyramids" id="pyramids">Pyramids
          </label>
        </div>
        <div class="ui-block-b">
          <label for = "caves">
            <input type="checkbox" name="caves" id="caves">Caves
          </label>
        </div>
      </div>
      <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <label for = "monuments">
            <input type="checkbox" name="monuments" id="monuments">Monuments
          </label>
        </div>
        <div class="ui-block-b">
          <label for = "castles">
            <input type="checkbox" name="castles" id="castles">Castles
          </label>
        </div>
      </div>
      <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <label for = "lakes">
            <input type="checkbox" name="lakes" id="lakes">Lakes
          </label>
        </div>
        <div class="ui-block-b">
          <label for = "antique-buildings">
            <input type="checkbox" name="antique-buildings" id="antique-buildings">Antique buildings
          </label>
        </div>
      </div>
      <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <label for = "cafes">
            <input type="checkbox" name="cafes" id="cafes">Cafes and restaurants
          </label>
        </div>
        <div class="ui-block-b">
          <label for = "markets">
            <input type="checkbox" name="markets" id="markets">Markets
          </label>
        </div>
      </div>
    </div>
    <!-- /content -->

    <footer data-role="footer" data-position="fixed" class="ui-grid-a">
      <div class="ui-block-a"></div>
      <div class="ui-block-b">
        <a href="#makeTrip" data-role="button" id="saveTrip" class="ui-btn ui-corner-all btn">Save</a>
      </div>
      <div class="ui-block-c"></div>
    </footer>
    <!-- /footer -->
  </div>
  <!-- /page -->

  <!-- Start of home page -->
  <div data-role = "page" id="makeTrip">
    <header data-role="header" data-fullscreen="true" data-theme="a">
      <h1></h1>
    </header>
    <!-- /header -->

    <div role = "main" class = "ui-content">
      <div data-role="page" id="map-page" data-url="map-page">
        <div data-role="header" data-theme="a">
          <h1>Maps</h1>
        </div>
        <div role="main" class="ui-content" id="map-canvas">
          <!-- map loads here... -->
        </div>
      </div>
    </div>
    <!-- /content -->

    <footer data-role="footer" data-position="fixed" class="ui-grid-a">

    </footer>
    <!-- /footer -->
  </div>
  <!-- /page -->

  <script type = "text/javascript" src = "cordova.js"></script>
  <script src = "http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src = "http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="http://cdn.rawgit.com/jquery/jquery-ui/1.10.4/ui/jquery.ui.datepicker.js"></script>
  <script id="mobile-datepicker" src="http://cdn.rawgit.com/arschmitz/jquery-mobile-datepicker-wrapper/v0.1.1/jquery.mobile.datepicker.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACbOew5k6U9wUvn1AJsn_0OnkoyJDpDyc"></script>
  <script type = "text/javascript" src = "js/index.js"></script>
  <script type = "text/javascript" src = "js/main.js"></script>
  <script type = "text/javascript">
              app.initialize();

  </script>
</body>
</html>
